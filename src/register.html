<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع سفرني | تسجيل حساب جديد</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href=".">
                <img src="./images/logo1.png" alt="Logo" width="40" height="40" class="d-inline-block">
                سفرني
            </a>
            <a href="." class="btn custom-btn">العودة للصفحة الرئيسية</a>
        </div>
    </nav>  
    <div class="background-register">
        <div class="overlay"></div>
        <form class="register needs-validation" novalidate>
            <h5>تسجيل حساب جديد</h5>
            <div class="box">
                <label for="name" class="form-label">الاسم</label>
                <input type="name" class="form-control custom-form-control" required id="name" placeholder="الاسم">
                <div class="invalid-feedback">
                    عذرا يرجى ادخال الاسم
                </div>
            </div>
            <div class="box">
                <label for="birthday" class="form-label">تاريخ الميلاد</label>
                <input type="date" class="form-control custom-form-control" required id="birthday">
                <div class="invalid-feedback">
                    عذرا يرجى ادخال تاريخ الميلاد
                </div>
            </div>
            <div class="box">
                <label for="email" class="form-label">البريد الالكتروني</label>
                <input type="email" class="form-control custom-form-control" required id="email" placeholder="البريد الالكتروني">
                <div class="invalid-feedback">
                    عذرا يرجى ادخال البريد الالكتروني
                </div>
            </div>
            <div class="box">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control custom-form-control" required id="password" placeholder="كلمة المرور">
                <div class="invalid-feedback">
                    عذرا يرجى ادخال كلمة السر
                </div>
            </div>
            <div class="box">
                <label for="re-password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control custom-form-control" required id="re-password" placeholder="تأكيد كلمة المرور">
                <div class="invalid-feedback">
                    عذرا يرجى تاكيد كلمة السر
                </div>
            </div>    
            <div class="box">
                <button type="submit" class="btn custom-btn">إنشاء حساب جديد</button>
                <a href="./login.html">هل لديك حساب؟</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            <div class="footer">
                <div class="copyright">
                    جميع الحقوق محفوظة <span id="year">2023</span>
                </div>
                <div class="social">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
